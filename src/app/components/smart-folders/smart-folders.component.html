<smart-folders-group
	[foldersData]="foldersData"
	[foldersList]="foldersList"
	[closeOthers]="closeOthers"
	[expandAll]="expandAll">
	<ng-template let-folderId>
		<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: folderId}"></ng-template>
	</ng-template>
</smart-folders-group>
