<section id="forgotpassword" class="gradient-indigo-blue">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card  bg-blue-grey bg-darken-3 px-4">
                    <div class="card-header">
                        <div class="card-image text-center">
                            <i class="ft-lock font-large-5 blue-grey lighten-4"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <div class="text-center">
                                <h4 class="text-uppercase text-bold-400 white">Forgot Password</h4>
                            </div>
                            <form [formGroup]="passwordResetForm"
                                  [ngClass]="{'-submitted': passwordResetForm['submitted']}"
                                    class="pt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="ft-mail"></i>
                                        </span>
                                    </div>
                                    <input type="email"
                                           class="form-control"
                                           placeholder="Email Address"
                                           formControlName="passwordResetEmail">
                                    <div *ngIf="passwordResetForm.controls['passwordResetEmail'].invalid && passwordResetForm['submitted']"
                                         class="error-text mt-1">
                                        <div *ngIf="passwordResetForm.controls['passwordResetEmail'].errors.required">
                                            Email Address is required.
                                        </div>
                                    </div>
                                </div>

                                <!-- Calling ForgotPassword from AuthService Api -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger btn-raised btn-block" (click)="onSubmit()">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer bg-blue-grey bg-darken-3">
                        <div class="float-left"><a class="white" routerLink="/sign-in">Sign In</a></div>
                        <div class="float-right"><a class="white" routerLink="/register-user">Sign Up</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
