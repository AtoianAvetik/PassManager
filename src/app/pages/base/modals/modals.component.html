<div class="row">
	<div class="col-12">
		<div class="content-header">Modals</div>
		<p class="content-sub-header"></p>
	</div>
</div>
<div class="row" matchHeight ="card">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Modals</h4>
			</div>
			<div class="card-body">
				<div class="card-section">
					<a class="btn btn-raised btn-primary" href="javascript:void(0)" [ngcModalOpen]="'modal-1'">Modal 1</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="d-none">
    <ngc-modal #modal id="exampleModal1" [size]="'lg'">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Test
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" [ngcModalClose]="'exampleModal1'">Save</button>
        </div>
    </ngc-modal>
</div>

<button class="btn btn-primary" [ngcModalOpen]="'exampleModal1'">OPEN MODAL</button>
