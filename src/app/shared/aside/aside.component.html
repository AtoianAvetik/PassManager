<!-- Aside Header starts -->
<div class="aside-header">
    <div class="aside-logo">
        <a [routerLink]="['/']">
            <img src="assets/img/logo_small.png" />
        </a>
    </div>
    <div class="aside-header_tools">
        <a class="aside-header_toggle nav-toggle d-lg-none" id="asideToggle" href="javascript:;">
            <i
                (click)="onToggleAside(!isNavExpand)"
                [ngClass]="[isNavExpand ? 'ft-toggle-right' : 'ft-toggle-left']"
                class="toggle-icon" data-toggle="expanded"></i>
        </a>
        <a class="aside-header_close nav-close d-none d-lg-block" id="asideClose" href="javascript:;">
            <i
                (click)="onHideAside()"
                class="ft-x"></i>
        </a>
    </div>
</div>
<!-- Aside Header Ends -->

<!-- Aside Content starts -->
<div class="aside-content" [perfectScrollbar]>
    <div class="aside-menu">
        <div class="menu_nav">
            <ng-container *ngFor="let section of routes;">
                <div *ngIf="section.title" class="menu_section">
                    <span class="menu_section-text"><span>{{ section.title }}</span></span>
                </div>
                <app-navigation-item *ngFor="let menuItem of section.routes;" [menuItem]="menuItem"></app-navigation-item>
            </ng-container>
        </div>
    </div>
</div>
<!-- Aside Content Ends -->

<!-- Aside Content starts -->
<div class="aside-footer">

</div>
<!-- Aside Content Ends -->
