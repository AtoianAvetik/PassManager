<!-- Aside Header starts -->
<div class="aside-header">
    <div class="aside-logo clearfix">
        <a [routerLink]="['/']">
            <div class="logo-img">
                <img src="assets/img/logo_small.png" />
            </div>
        </a>
        <a class="nav-toggle d-none d-sm-none d-md-none d-lg-block" id="asideToggle" href="javascript:;">
            <i
				(click)="onToggleAside(!isNavExpand)"
				[ngClass]="[isNavExpand ? 'ft-toggle-right' : 'ft-toggle-left']"
				class="toggle-icon" data-toggle="expanded"></i>
        </a>
        <a class="nav-close d-block d-md-block d-lg-none d-xl-none" id="asideClose" href="javascript:;">
            <i
				(click)="onHideAside()"
				class="ft-x"></i>
        </a>
    </div>
</div>
<!-- Aside Header Ends -->

<!-- Aside Content starts -->
<div [perfectScrollbar] class="aside-content">
    <div class="nav-container">
        <ul class="navigation">
            <app-navigation-item
				*ngFor="let menuItem of menuItems;"
				[menuItem]="menuItem"></app-navigation-item>
        </ul>
    </div>
</div>
<!-- Aside Content Ends -->
