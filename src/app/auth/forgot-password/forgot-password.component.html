<div class="auth">
    <div class="auth-content">
        <form class="auth-block"
              [formGroup]="passwordResetForm"
              [ngClass]="{'-submitted': passwordResetForm['submitted']}">
            <h3 class="h3">Reset Password</h3>

            <p class="text-center">Please enter your email address to request a password reset.</p>
            <br>

            <div class="form-group">
                <input type="email"
                       class="form-control"
                       placeholder="Email Address"
                       formControlName="passwordResetEmail">
                <div *ngIf="passwordResetForm.controls['passwordResetEmail'].invalid && (passwordResetForm.controls['passwordResetEmail'].dirty || passwordResetForm.controls['passwordResetEmail'].touched)"
                     class="error-text mt-1">
                    <div *ngIf="passwordResetForm.controls['passwordResetEmail'].errors.required">
                        Email Address is required.
                    </div>
                </div>
            </div>

            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">
                    Reset Password
                </button>
            </div>
        </form>

        <div class="redirect-to-login">
            <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>

    </div>
</div>
