<div class="auth">
    <div class="auth-content">
        <form class="auth-block"
              [formGroup]="signUpForm"
              [ngClass]="{'-submitted': signUpForm['submitted']}">
            <h3 class="h3">Sign Up</h3>
            <div class="form-group">
                <input type="email"
                       class="form-control"
                       placeholder="Email Address"
                       formControlName="userEmailAddress">
                <div *ngIf="signUpForm.controls['userEmailAddress'].invalid && (signUpForm.controls['userEmailAddress'].dirty || signUpForm.controls['userEmailAddress'].touched)"
                     class="error-text mt-1">
                    <div *ngIf="signUpForm.controls['userEmailAddress'].errors.required">
                        Email Address is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="password"
                       class="form-control"
                       placeholder="Password"
                       formControlName="userPassword">
                <div *ngIf="signUpForm.controls['userPassword'].invalid && (signUpForm.controls['userPassword'].dirty || signUpForm.controls['userPassword'].touched)"
                     class="error-text mt-1">
                    <div *ngIf="signUpForm.controls['userPassword'].errors.required">
                        Password is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">
                    Sign Up
                </button>
            </div>

            <div class="form-group">
                <span class="or"><span class="or_inner">Or</span></span>
            </div>

            <!-- Continue with Google -->
            <div class="form-group">
                <button type="button" class="btn btn-error" (click)="$auth.googleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Continue with Google
                </button>
            </div>

            <!-- Continue with Facebook -->
            <!--<div class="form-group">-->
                <!--<button type="button" class="btn facebookBtn" (click)="$auth.facebookAuth()">-->
                    <!--<i class="fab fa-facebook"></i>-->
                    <!--Continue with Facebook-->
                <!--</button>-->
            <!--</div>-->
        </form>

        <div class="redirect-to-login">
            <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>

</div>
