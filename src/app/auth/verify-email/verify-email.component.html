<div class="auth">
    <div class="auth-content">

        <div class="auth-block">
            <h3 class="h3">Thank You for Registering</h3>

            <div class="form-group" *ngIf="$auth.userData as user">
                <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
            </div>

            <!-- Calling SendVerificationMail() method using $auth Api -->
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="$auth.sendVerificationMail()">
                    <i class="fas fa-redo-alt"></i>
                    Resend Verification Email
                </button>
            </div>

        </div>

        <div class="redirect-to-login">
            <span>Go back to?<span class="redirect" routerLink="/sign-in"> Sign in</span></span>
        </div>

    </div>
</div>
